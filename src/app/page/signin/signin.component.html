<div class="container flex-col red-bg nm-center">

  <div class="flex-row main">
    <!-- logo -->
    <img class="logo" src="../../../assets/imgs/logo.png" />

    <!-- sign in form-->
    <div
      class="flex-col"
      style="margin-left: 80px;"
    >

      <form>
        <!-- email-->
        <div class="flex-c-row input-item signin-input">
          <img
            src="../assets/imgs/signin/signin_email.png"
            style="width: 16px;" />
          <input
            type="email"
            class="form-control"
            placeholder="Email">
        </div>

        <!-- password-->
        <div class="flex-c-row input-item signin-input"
             style="margin-top: 4px;">
          <img
            src="../assets/imgs/signin/signin_password.png"
            style="width: 11px;" />
          <input
            type="password"
            class="form-control"
            placeholder="Password">
        </div>

        <!-- buttons -->
        <div class="button-wrapper nm-center">
          <button
            full
            type="submit"
            class="btn btn-light round"
            (click)="onButSignin()"
          >Let's Go!</button>
          <button
            full clear
            type="button"
            class="btn"
            style="color: white;"
            (click)="onButForget()"
          >Forgot Password?</button>
        </div>
      </form>

      <!-- social login -->
      <div class="nm-center social">
        <!-- facebook -->
        <button
          icon-only clear
          class="btn">
          <img
            src="../assets/imgs/signin/signin_fb.png" />
        </button>

        <!-- google -->
        <button
          icon-only clear
          class="btn"
          style="margin-left: 16px;">
          <img
            src="../assets/imgs/signin/signin_google.png" />
        </button>
      </div>

      <!-- sign up -->
      <span
        class="sp-notice"
        style="margin-top: 16px;"
      >Not Registered? &nbsp;&nbsp;<a href="">Sign Up!</a></span>

    </div>

  </div>

  <!-- terms & policy -->
  <span
    class="sp-notice"
    style="margin-top: 48px;"
  >By using the nuMenu, you agree to our <br />
    <a href="https://termsfeed.com/privacy-policy/2295de3aaaa3da6fd36567c0ed435590">Privacy Policy</a> and
    <a href="https://termsfeed.com/terms-conditions/a4a9770a9ef01682eac2a696bcc5581f">Terms of Service</a></span>

</div>
