<div class="nm-container red-bg nm-center">

  <div class="flex-row main">
    <!-- logo -->
    <img class="logo" src="../../../assets/imgs/logo.png" />

    <div class="content">

      <form ngNativeValidate
            class="flex-col"
            (ngSubmit)="onNext()">

        <!-- title -->
        <span class="sp-title">Sign Up</span>

        <!-- email-->
        <div class="flex-c-row input-item signin-input">
          <img
            src="../assets/imgs/signin/signin_password.png"
            style="width: 12px;" />
          <input
            name="password"
            type="password"
            class="form-control"
            placeholder="Enter your password"
            [(ngModel)]="password"
            (input)="onChangeText()">
        </div>

        <!-- valid checkboxes -->
        <div
          style="margin-top: 20px;">
          <app-check-box
            text="At least 6 characters long."
            [enabled]="isAtleast6">
          </app-check-box>
          <app-check-box
            text="Contains uppercase letter."
            [enabled]="isUppercase">
          </app-check-box>
          <app-check-box
            text="Contains lowercase letter."
            [enabled]="isLowercase">
          </app-check-box>
          <app-check-box
            text="Contains a number."
            [enabled]="isNumber">
          </app-check-box>
        </div>

        <!-- buttons -->
        <div class="button-wrapper">
          <button
            full
            type="submit"
            [disabled]="!(isAtleast6 && isUppercase && isLowercase && isNumber)"
            class="btn btn-light round"
          >Next</button>
        </div>
      </form>

    </div>

  </div>

</div>
