<div class="container red-bg nm-center">

  <div class="flex-col main">

    <!-- user photo -->
    <img class="nm-center round border-white photo"
         src="../../../../assets/imgs/default_user.png" />

    <!-- user name -->
    <span class="sp-notice"
          style="margin-top: 12px;"
    >Kristine Maloine</span>

    <!-- title -->
    <span class="sp-title top-border bottom-border"
    >Any allergies or diets?</span>

    <app-expand-menu>
      <!-- allergies -->
      <app-expand-menu-item
        title="Allergies"
        [expanded]="true">

        <!-- content -->
        <div
          class="content">
          <div class="container-scroll">
          </div>
        </div>

      </app-expand-menu-item>

      <!-- diets -->
      <app-expand-menu-item
        title="Diets">

        <!-- content -->
        <div
          class="content">
          <div class="container-scroll">
          </div>
        </div>

      </app-expand-menu-item>
    </app-expand-menu>


    <!-- buttons -->
    <div class="button-wrapper nm-center">
      <button
        full
        type="button"
        class="btn btn-light round"
        (click)="onButNext()"
      >Next</button>
    </div>

  </div>

</div>
