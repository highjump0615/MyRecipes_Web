<div class="nm-container red-bg nm-center">

  <div class="flex-row main">
    <!-- logo -->
    <img class="logo" src="../../../assets/imgs/logo.png" />

    <div class="content">

      <form ngNativeValidate
            class="flex-col"
            (ngSubmit)="onNext()"
            #signupEmailForm="ngForm">

        <!-- title -->
        <span class="sp-title">Sign Up</span>

        <!-- email-->
        <div class="flex-c-row input-item signin-input">
          <img
            src="../assets/imgs/signin/signin_email.png"
            style="width: 16px;" />
          <input
            name="email"
            type="email"
            class="form-control"
            placeholder="Enter your Email"
            [(ngModel)]="email"
            (input)="onChangeText()">
        </div>

        <!-- valid checkboxes -->
        <div
          style="margin-top: 20px;">
          <app-check-box
            text="Valid email."
            [enabled]="isEmailValid">
          </app-check-box>
          <app-check-box
            text="Not in use."
            [enabled]="isNotUse"
            style="margin-top: 6px;">
          </app-check-box>
        </div>

        <!-- buttons -->
        <div class="button-wrapper">
          <button
            full
            [disabled]="!isEmailValid || !isNotUse"
            type="submit"
            class="btn btn-light round"
          >Next</button>
        </div>
      </form>

    </div>

  </div>

</div>
