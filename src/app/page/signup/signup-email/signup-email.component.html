<div class="nm-container red-bg nm-center">

  <div class="flex-row main">
    <!-- logo -->
    <img class="logo" src="../../../assets/imgs/logo.png" />

    <div class="flex-col content">

      <!-- title -->
      <span class="sp-title">Sign Up</span>

      <!-- email-->
      <div class="flex-c-row input-item signin-input">
        <img
          src="../assets/imgs/signin/signin_email.png"
          style="width: 16px;" />
        <input
          type="email"
          class="form-control"
          placeholder="Enter your Email">
      </div>

      <!-- valid checkboxes -->
      <div
        style="margin-top: 20px;">
        <app-check-box text="Valid email."></app-check-box>
        <app-check-box
          text="Not in use."
          style="margin-top: 6px;">
        </app-check-box>
      </div>

      <!-- buttons -->
      <div class="button-wrapper">
        <button
          full
          type="submit"
          class="btn btn-light round"
          (click)="onButNext()"
        >Next</button>
      </div>

    </div>

  </div>

</div>
