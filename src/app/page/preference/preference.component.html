<div class="pg-content">
  <!-- title -->
  <div class="pg-title">
    <div>
      <span class="title">Preferences</span>
    </div>
  </div>

  <div class="dv-content">
    <!-- pref menus -->
    <app-expand-menu
      [multiple]="true">
      <!-- favourites -->
      <app-expand-menu-item
        class="card with-shadow"
        title="Favorite Cuisines">

        <!-- content -->
        <div
          class="content">
          <div class="dv-no-list-item flex-c-row nm-center"
               *ngIf="favourites.length == 0; else listFavourite">
            <span>No items yet</span>
          </div>

          <ng-template #listFavourite>
            <div class="row">
              <div class="col-3" *ngFor="let data of favourites">
                <app-cuisine-item
                  [index]="CUISINE_FAVOURITE"
                  [item]="data"
                  (selectChanged)="onSelectItem($event)">
                </app-cuisine-item>
              </div>
            </div>
          </ng-template>
        </div>
      </app-expand-menu-item>

      <!-- allergies -->
      <app-expand-menu-item
        class="card with-shadow"
        title="Allergies">

        <!-- content -->
        <div
          class="content">

          <div class="dv-no-list-item flex-c-row nm-center"
               *ngIf="allergies.length == 0; else listAllergy">
            <span>No items yet</span>
          </div>

          <ng-template #listAllergy>
            <div class="row">
              <div class="col-3" *ngFor="let data of allergies">
                <app-cuisine-item
                  [index]="CUISINE_ALLERGY"
                  [item]="data"
                  (selectChanged)="onSelectItem($event)">
                </app-cuisine-item>
              </div>
            </div>
          </ng-template>
        </div>
      </app-expand-menu-item>

      <!-- diets -->
      <app-expand-menu-item
        class="card with-shadow"
        title="Diets">

        <!-- content -->
        <div
          class="content">

          <div class="dv-no-list-item flex-c-row nm-center"
               *ngIf="diets.length == 0; else listDiet">
            <span>No items yet</span>
          </div>

          <ng-template #listDiet>
            <div class="row">
              <div class="col-3" *ngFor="let data of diets">
                <app-cuisine-item
                  [index]="CUISINE_DIET"
                  [item]="data"
                  (selectChanged)="onSelectItem($event)">
                </app-cuisine-item>
              </div>
            </div>
          </ng-template>

        </div>
      </app-expand-menu-item>

      <!-- disliked -->
      <app-expand-menu-item
        class="card with-shadow"
        title="Disliked Foods">

        <!-- content -->
        <div
          class="content">

          <div class="dv-no-list-item flex-c-row nm-center"
               *ngIf="dislikes.length == 0; else listDislike">
            <span>No items yet</span>
          </div>

          <ng-template #listDislike>
            <div class="row">
              <div class="col-3" *ngFor="let data of dislikes">
                <app-cuisine-item
                  [index]="CUISINE_DISLIKE"
                  [item]="data"
                  (selectChanged)="onSelectItem($event)">
                </app-cuisine-item>
              </div>
            </div>
          </ng-template>

        </div>
      </app-expand-menu-item>

    </app-expand-menu>

  </div>

</div>
