<input type="file"
       accept="image/*"
       (change)="onFileSelected($event)"
       #file />

<div class="nm-center dv-photo">
  <!-- button -->
  <button
    icon-only clear
    class="btn"
    (click)="file.click()">
    <ng-content *ngIf="!picture"></ng-content>
    <img *ngIf="picture; else default"
         class="content"
         [src]="picture" />
    <ng-template #default>
      <img src="../../../../assets/imgs/default_user.png" />
    </ng-template>
  </button>

</div>
