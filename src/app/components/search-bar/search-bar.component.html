<!-- search bar -->
<div class="input-group">
  <input type="text"
         name="keyword"
         class="form-control"
         placeholder="Search"
         (ngModelChange)="onChangeText($event)"
         [ngModel]="keyword" />
  <div class="input-group-append">
    <button
      class="btn btn-primary"
      type="button">
      <i class="icon ion-md-search"></i>
    </button>
  </div>
</div>
